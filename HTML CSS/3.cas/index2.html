<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.cas(2)</title>
  </head>
  <body>
    <!-- postoje uredjene i neuredjene liste u HTML_u: -->
    <!-- sa ol tagom oznacavamo uredjenu listu, dok ul tagom oznacavamo neuredjenu listu -->
    <!-- elemente oznacavamo sa li tagom bez obzira da li je uredjen ili ne -->
    <h2>ATP lista najboljih tenisera:</h2>
    <ol>
      <li>Novak Djokovic</li>
      <li>Rodzer Federev</li>
      <li>Rafael Nadal</li>
      <li>Carlos Alcazer</li>
      <li>Carper Rund</li>
      <li>Tylor Friz</li>
    </ol>

    <h2>IT kamp sadrzi:</h2>
    <ul>
      <li>HTML program</li>
      <li>CSS program</li>
      <li>Pyton program</li>
      <li>C++ program</li>
      <li>Java program</li>
      <li>Zavrsni program</li>
    </ul>
    <!-- img tag se koristi za importovanje fotografije na sajtu -->
    <!-- img tag je samozatvarajuci -->
    <!-- prikazivanje fotografije iz naseg racunara -->
    <img src="./nasa prva fotografija.jpg" alt="" width="400" height="400" />

    <!-- prikazivanje fotografije iz pomoci linka: -->
    <img
      src="https://th.bing.com/th/id/R.727c0a8c1e1b898ebaf799e00262eece?rik=J4nnkP9LEP%2fTlA&riu=http%3a%2f%2fstil.kurir.rs%2fslika-w850%2fmacke-1386852825-21912.jpg&ehk=obNZyfK0qUshoj0RoLoZCm2hg777tq5L2qBJ1dxuric%3d&risl=&pid=ImgRaw&r=0"
      alt="tu bi trebala biti"
    />
  </body>
</html>
